<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <!-- Video -->
    <video  id="video" controls height="360" width="640" hidden></video>
    <!-- Button -->
    <div class="button-container">
        <button id="select-button">SELECT</button>
    </div>
    <div class="button-container">
        <button id="start-button">START</button>
    </div>
    <div class="button-container">
        <button id="stop-button">STOP</button>
    </div>

    <div class="instructions">
        <h1>
            1) Use the SELECT button to start the selection of the content to share in a floating window
            <br>
            <br>
            2) Go back to the page and press START
            <br>
            <br>
            3) Press the STOP button to stop sharing
        </h1>
    </div>
   <!--Script --> 
   <script src="script.js"></script>
</body>
</html>
